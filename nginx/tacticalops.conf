# TacticalOps Platform - Nginx Configuration
# Production-ready configuration with MinIO S3 integration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

# Upstream definitions
upstream tacticalops_app {
    server 127.0.0.1:3010;
    keepalive 32;
}

upstream tacticalops_grafana {
    server 127.0.0.1:3011;
    keepalive 16;
}

upstream tacticalops_minio_api {
    server 127.0.0.1:9000;
    keepalive 16;
}

upstream tacticalops_minio_console {
    server 127.0.0.1:9001;
    keepalive 16;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ta.consulting.sa;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name ta.consulting.sa;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ta.consulting.sa/fullchain.pem;
    ssl_private_key /etc/letsencrypt/live/ta.consulting.sa/privkey.pem;
    ssl_certificate_by_lua_block {
        auto_ssl:ssl_certificate()
    }
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' wss: https:; media-src 'self' blob:; object-src 'none'; frame-ancestors 'none';" always;
    
    # General Settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Main Application
    location / {
        proxy_pass http://tacticalops_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
        
        # Enable buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://tacticalops_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 30s;
        
        # API-specific headers
        add_header X-API-Version "v2" always;
        add_header X-RateLimit-Limit "10" always;
    }
    
    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://tacticalops_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_connect_timeout 15s;
    }
    
    # File upload endpoints with rate limiting
    location /api/upload/ {
        limit_req zone=upload burst=3 nodelay;
        limit_req_status 429;
        
        client_max_body_size 500M;
        client_body_timeout 300s;
        
        proxy_pass http://tacticalops_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # WebSocket support
    location /ws {
        proxy_pass http://tacticalops_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
        
        # WebSocket specific settings
        proxy_cache off;
        proxy_buffering off;
    }
    
    # MinIO S3 API (restricted access)
    location /s3/ {
        # Allow only authenticated requests
        auth_request /api/auth/verify;
        
        # Remove /s3 prefix and proxy to MinIO
        rewrite ^/s3/(.*) /$1 break;
        proxy_pass http://tacticalops_minio_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # MinIO specific headers
        proxy_set_header X-Amz-Content-Sha256 $http_x_amz_content_sha256;
        proxy_set_header X-Amz-Date $http_x_amz_date;
        proxy_set_header Authorization $http_authorization;
        
        # Large file support
        client_max_body_size 1G;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_request_buffering off;
    }
    
    # MinIO Console (admin access only)
    location /minio/ {
        # Restrict to admin networks
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        # Remove /minio prefix and proxy to MinIO console
        rewrite ^/minio/(.*) /$1 break;
        proxy_pass http://tacticalops_minio_console;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Grafana Dashboard (restricted access)
    location /grafana/ {
        # Restrict to admin networks
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://tacticalops_grafana/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Grafana specific settings
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://tacticalops_app/api/v2/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        proxy_connect_timeout 5s;
        
        # Cache health checks briefly
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Static files with caching
    location /static/ {
        alias /opt/tacticalops/data/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Security for static files
        location ~* \.(php|jsp|asp|sh|py|pl|rb)$ {
            deny all;
        }
    }
    
    # Uploaded files with authentication
    location /uploads/ {
        # Verify authentication for private uploads
        auth_request /api/auth/verify;
        
        alias /opt/tacticalops/data/uploads/;
        expires 1h;
        add_header Cache-Control "private, no-transform";
        add_header X-Content-Type-Options nosniff;
        
        # Security for uploaded files
        location ~* \.(php|jsp|asp|sh|py|pl|rb|exe|bat|cmd)$ {
            deny all;
        }
    }
    
    # Public uploads (maps, tiles, etc.)
    location /public/ {
        alias /opt/tacticalops/data/public/;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options nosniff;
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Robots.txt
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\nDisallow: /grafana/\nDisallow: /minio/\n";
    }
    
    # Security.txt
    location /.well-known/security.txt {
        add_header Content-Type text/plain;
        return 200 "Contact: security@consulting.sa\nExpires: 2025-12-31T23:59:59.000Z\nPreferred-Languages: en, ar\n";
    }
    
    # Block common attack patterns
    location ~* /(wp-admin|wp-login|phpmyadmin|admin|administrator|xmlrpc) {
        deny all;
        return 444;
    }
    
    # Block file extensions that shouldn't be served
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf|bak|backup|swp|tmp)$ {
        deny all;
        return 444;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        return 444;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Logging
    access_log /var/log/nginx/tacticalops-access.log combined;
    error_log /var/log/nginx/tacticalops-error.log warn;
}

# Additional server block for API-only access (optional)
server {
    listen 8443 ssl http2;
    server_name api.ta.consulting.sa;
    
    # SSL Configuration (same as main server)
    ssl_certificate /etc/letsencrypt/live/ta.consulting.sa/fullchain.pem;
    ssl_private_key /etc/letsencrypt/live/ta.consulting.sa/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # API-only access
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://tacticalops_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-specific headers
        add_header X-API-Version "v2" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Health check
    location /health {
        proxy_pass http://tacticalops_app/api/v2/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 10s;
    }
    
    # Block everything else
    location / {
        return 404;
    }
    
    # Logging
    access_log /var/log/nginx/tacticalops-api-access.log combined;
    error_log /var/log/nginx/tacticalops-api-error.log warn;
}