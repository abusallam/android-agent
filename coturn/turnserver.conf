# WebRTC STUN/TURN server for NAT traversal

# Listening ports
listening-port=3478
alt-listening-port=3479
tls-listening-port=5349
alt-tls-listening-port=5350

# External IP (will be auto-detected)
# external-ip=YOUR_PUBLIC_IP

# Relay ports for media
min-port=49152
max-port=65535

# Authentication
lt-cred-mech
user=androidagent:coturn_password_2024
realm=android-agent.local
server-name=android-agent.local

# Security
fingerprint
stale-nonce=600
max-bps=3000000

# Logging
log-file=stdout
log-binding
verbose

# Disable TLS for simplicity (enable in production)
no-tls
no-dtls

# Performance tuning
total-quota=100
user-quota=50
max-allocate-lifetime=3600
channel-lifetime=600
permission-lifetime=300

# Database (optional - using in-memory for simplicity)
# userdb=/var/lib/coturn/turndb

# Mobility
mobility

# Prometheus metrics (optional)
# prometheus
# prometheus-port=9641

# Additional security
no-cli
no-stdout-log

# WebRTC specific
fingerprint
lt-cred-mech

# Banned and allowed IPs
# denied-peer-ip=0.0.0.0-0.255.255.255
# denied-peer-ip=127.0.0.0-127.255.255.255
# denied-peer-ip=::1

# Allow loopback for development
# allow-loopback-peers

# Certificate files (for TLS - optional)
# cert=/etc/coturn/cert.pem
# pkey=/etc/coturn/privkey.pem

# Additional options for Android Agent
pidfile=/var/run/turnserver.pid
simple-log